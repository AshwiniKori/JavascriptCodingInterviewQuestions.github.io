<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //sorting array in ascending order
        //using sort() method
        var array = [10, 45, 35, 78, 12, 7];
        console.log(array);
        const sortArray = array.sort((a, b) => {
            return a - b;
        })
        console.log(sortArray);

        //using for loop
        var array = [7, 3, 8, 2, 4, 5, 1, 9, 0];
        console.log(array);

        for (var i = 1; i < array.length; i++)
            for (var j = 0; j < i; j++)
                if (array[i] < array[j]) {
                    var x = array[i];
                    array[i] = array[j];
                    array[j] = x;
                }

        console.log(array);


    </script>

</body>

</html>
